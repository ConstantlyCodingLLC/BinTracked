<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory and Delivery Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory & Delivery Tracker</h1>

        <!-- Inventory Form -->
        <div class="form-container">
            <h2>Add New Item</h2>
            <form id="inventoryForm">
                <input type="text" id="itemName" placeholder="Item Name" required />
                <input type="number" id="itemQuantity" placeholder="Quantity" required />
                <button type="submit">Add Item</button>
            </form>
        </div>

        <!-- Inventory Table -->
        <h2>Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Delivery Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Delivery Tracker -->
        <h2>Track Deliveries</h2>
        <form id="deliveryForm">
            <input type="text" id="deliveryItem" placeholder="Item Name" required />
            <input type="date" id="deliveryDate" required />
            <button type="submit">Mark Delivery</button>
        </form>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
